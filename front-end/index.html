<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PHP Dischi JSON</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriele Di Emmanuele" />
    <meta name="description" content="php-dischi-json" />

    <!-- Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="./main.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="app">
      <!--   header cont  -->
      <header>
        <div class="head-cont">
          <img src="../front-end/pngwing.com.png" alt="spotify" />
        </div>
      </header>
      <!-- main cont -->
      <main>
        <div class="card-container">
          <!-- card -->
          <div class="card" v-for="album in albums">
            <img :src="album.poster" :alt="album.title" />
            <div class="title">{{album.title}}</div>
            <span> {{ album.author }}</span>
            <div class="title date">{{ album.year }}</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
